<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
    <title>Gerenciador de tarefas</title>
</h:head>

<h:body>
	
	
	
	<h:form id="formTarefa" styleClass="formTarefa">
	
		<h2>Cadastrar tarefa</h2>
	
		<h:panelGrid columns="2" styleClass="panelGrid">
		
			<h:outputText value="Título:" styleClass="outputText"/>
			<h:inputText value="#{tarefaMB.tarefa.titulo}" styleClass="input-titulo"/>
			
			<h:outputText value="Descrição:" styleClass="outputText-descricao"/>
			<h:inputTextarea value="#{tarefaMB.tarefa.descricao}" styleClass="input-Textarea"/>
			
			<h:outputText value="Responsável:" styleClass="outputText"/>
			<h:selectOneMenu value="#{tarefaMB.tarefa.responsavel}" styleClass="selectOneMenu-responsavel">
				<f:selectItem itemLabel="Eu" itemValue="Eu"/>
			</h:selectOneMenu>
			
			<h:outputText value="Prioridade:" styleClass="outputText"/>
			<h:selectOneMenu value="#{tarefaMB.tarefa.prioridade}" styleClass="selectOneMenu-prioridade">
				<f:selectItem itemLabel="Alta" itemValue="Alta"/>
				<f:selectItem itemLabel="Média" itemValue="Média"/>
				<f:selectItem itemLabel="Baixa" itemValue="Baixa"/>
			</h:selectOneMenu>
			
			<h:outputText value="Deadline"/>
			<p:calendar value="#{tarefaMB.tarefa.deadline}" showOn="button" pattern="dd/MM/yyyy"/>
			
			
			<h:outputText />				
			<h:commandButton value="Cadastrar" action="#{tarefaMB.adicionar}" styleClass="commandButton" onclick="limparCampos()"/>
				
			
		</h:panelGrid>
	</h:form>
	
	<script>
    function limparCampos() {
        document.getElementById('formTarefa').reset();
    }
	</script>

</h:body>
</html>
